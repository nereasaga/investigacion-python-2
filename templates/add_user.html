{% extends 'base.html' %}

{% block title %}A침adir Usuario{% endblock %}

{% block content %}
    <h1>A침adir Nuevo Usuario</h1>
    <form id="addUserForm" onsubmit="addUser(event)">
        <div>
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required value="">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required value="">
        </div>
        <div>
            <label for="password">Contrase침a:</label>
            <input type="password" id="password" name="password" required value="">
        </div>
        <div class="actions">
            <button type="submit">Guardar Usuario</button>
            <a href="{{ url_for('list_users_view') }}" class="button secondary">Cancelar</a>
        </div>
    </form>

    <script>
        // Limpiar el formulario al cargar la p치gina
        window.onload = function() {
            document.getElementById('addUserForm').reset();
        };

        async function addUser(event) {
            event.preventDefault();
            const form = event.target;
            const data = {
                username: form.username.value,
                email: form.email.value,
                password: form.password.value
            };
            
            try {
                const response = await fetch('/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    window.location.href = "{{ url_for('list_users_view') }}";
                } else {
                    alert('Error al crear el usuario');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error al crear el usuario');
            }
        }
    </script>
{% endblock %}
