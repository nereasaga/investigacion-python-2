{% extends 'base.html' %}

{% block title %}Lista de Usuarios{% endblock %}

{% block content %}
    <h1>Usuarios</h1>
    <div class="actions-top">
        <a href="{{ url_for('add_user_view') }}" class="button">Añadir Nuevo Usuario</a>
    </div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <a href="{{ url_for('view_user', user_id=user.id) }}">Ver</a>
                    <button onclick="deleteUser({{ user.id }})">Eliminar</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        async function deleteUser(userId) {
            if (confirm('¿Estás seguro de eliminar este usuario?')) {
                const response = await fetch(`/users/${userId}`, {
                    method: 'DELETE'
                });
                if (response.ok) {
                    location.reload();
                }
            }
        }
    </script>
{% endblock %}
